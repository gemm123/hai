<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai - Secure Chat Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hai-blue': '#1e40af',
                        'hai-dark': '#0f172a',
                        'hai-light': '#f8fafc',
                        'hai-accent': '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-hai-dark via-slate-900 to-hai-dark min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(30, 64, 175, 0.1) 0%, transparent 50%);"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-hai-blue to-hai-accent rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Hai</h1>
            <p class="text-white/60 text-lg">Secure Chat Platform</p>
            <div class="inline-flex items-center space-x-2 bg-green-500/20 border border-green-500/30 rounded-full px-4 py-2 mt-3">
                <i class="fas fa-lock text-green-400 text-sm"></i>
                <span class="text-green-400 text-sm font-medium">End-to-End Encrypted</span>
            </div>
        </div>

        <!-- Login Form -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white/80 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="Enter your email"
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-hai-accent focus:border-transparent transition-all duration-200"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-envelope text-white/40"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white/80 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Enter your password"
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-hai-accent focus:border-transparent transition-all duration-200"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/40 hover:text-white/60 transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-hai-accent bg-white/10 border-white/20 rounded focus:ring-hai-accent focus:ring-2">
                        <span class="ml-2 text-sm text-white/60">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-hai-accent hover:text-hai-blue transition-colors">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-hai-blue to-hai-accent hover:from-hai-accent hover:to-hai-blue text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-hai-accent focus:ring-offset-2 focus:ring-offset-hai-dark shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>



            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-white/60">
                    Don't have an account? 
                    <a href="#" class="text-hai-accent hover:text-hai-blue font-medium transition-colors">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Security Features -->
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center space-x-6 text-white/40 text-sm">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-shield-alt"></i>
                    <span>256-bit AES</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-secret"></i>
                    <span>Zero-knowledge</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-server"></i>
                    <span>Self-hosted</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 border-4 border-hai-accent border-t-transparent rounded-full animate-spin"></div>
                <span class="text-white text-lg">Authenticating...</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Show loading overlay
                loadingOverlay.classList.remove('hidden');
                loadingOverlay.classList.add('flex');

                // Simulate authentication (replace with actual API call)
                setTimeout(() => {
                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');

                    // For demo purposes, redirect to chat page
                    // In production, this would check credentials and handle errors
                    if (email && password) {
                        // Store login state (in production, this would be a JWT token)
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        
                        // Redirect to chat page
                        window.location.href = 'chat.html';
                    }
                }, 2000);
            });

            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'chat.html';
            }

            // Add some interactive animations
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-hai-accent');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-hai-accent');
                });
            });
        });
    </script>
</body>
</html>
